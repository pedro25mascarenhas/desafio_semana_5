<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Tree</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="page_spacing"></div>

    <div class="border_image">
      <div class="image"></div>
    </div>

    <p>@instagram</p>

    <br />

    <p>
      <a href="https:instagram.com"> 
        <div class="links"> 
          <strong>INSTAGRAM</strong> 
        </div>
      </a> 
    </p>

    <p>
      <a href="https:twitter.com"> 
        <div class="links"> 
          <strong>TWITTER</strong> 
        </div>
      </a> 
    </p>

    <p>
      <a href="https:github.com"> 
        <div class="links"> 
          <strong>GITHUB</strong> 
        </div>
      </a> 
    </p>

    <p>
      <a href="https:twitch.com"> 
        <div class="links"> 
          <strong>TWITCH</strong> 
        </div>
      </a> 
    </p>

    <br><br><br>
  
    <p>
      <img src="assets/twitter.svg" hspace="13" alt="Twitter"> 
      <img src="assets/twitch.svg" hspace="13" alt="Twitch">
      <img src="assets/instagram.svg" hspace="13" alt="Instagram">
      <img src="assets/linkedin.svg" hspace="13" alt="Linkedin">
      <img src="assets/github.svg" hspace="13" alt="Github">
    </p>

    <div class="page_spacing"></div>
  </body>
</html>
